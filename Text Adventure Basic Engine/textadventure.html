<!DOCTYPE html>
<html>
<body>

<p>Type some text and press enter.</p>

<p id="demo"></p>

<form action="#">
    <input type="text" style="outline:none;border:0;width:1000px;" id="something" name="txt" onkeypress="handle(event)" />
</form>

<script>

var index = 0;
document.getElementById("something").focus();

function handle(e){
    if (e.keyCode === 13) {
        e.preventDefault(); // Ensure it is only this code that runs

        var text = document.getElementById('something').value;
        //respond(text)
        story()
        clear()
    }
}

function story() {
  if(index == 0) {
    addText("First line of story")
  } else if(index == 1) {
    addText("Second line of story", "lightblue")
  } else if (index == 2) {
    addText("Third line of story", "red")
  }
  index++
}

function respond(text) {
  if(text === "hoi") {
    addText("you: " + text)
    addText("computer: hallo")
  } else {
    addText("computer: I don't understand -> " + text + ", sorry")
  }
}

function addText(text, color) {
  if(color == null) {
    color = "black"
  }
  var para = document.createElement("P");
  var t = document.createTextNode(text);
  para.appendChild(t);
  para.style.color = color;
  document.getElementById("demo").appendChild(para);
}

function clear() {
  document.getElementById('something').value = "";
}
</script>

</body>
</html>
